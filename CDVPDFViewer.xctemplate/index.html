<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <button onclick="cordova.exec(null, null, '___FILEBASENAME___', 'showPDF',['CordovaBot.pdf']);">
                Click to open  CordovaBot.pdf!
            </button>
            
            <button onclick="cordova.exec(null, null, '___FILEBASENAME___', 'showPDF',['readme.pdf']);">
                Click to open  readme.pdf!
            </button>
            
            
            //            The old format of this exec call has been removed (deprecated since 2.1). Change to: cordova.exec(null, null, "___FILEBASENAME___", "showPDF",["CordovaBot.pdf"]);
            // change to single ' not "
            
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="___FILEBASENAME___.js"></script>
        
        <script type="text/javascript">app.initialize(); loc = 'CordovaBot.pdf';</script>
        
    </body>
</html>
